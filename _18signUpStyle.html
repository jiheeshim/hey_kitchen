<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원가입</title>
</head>

<link rel="stylesheet" type="text/css" href="_18signUpStyle.css">

<body>

<table class="tablestyle">
	<tr>
		<td align="center"><img src="img/cook_hat.png"></td>
	</tr>
	<tr>
		<td id="titlestyle" align="center">SHIM JI HEE MEMBERSHIP</td>
	</tr>
	<tr>
		<td class="labelstyle" align="center">CREATE ACCOUNT</td>
	</tr>
</table>

<form>
	<div id="borderstyle">
	<table class="tablestyle">
		<tr>
			<td class="labelstyle">아이디<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td>
				<input class="textstyle" type="text" name="idtxt" size="40" maxlength="20">
				<button class="buttonstyle" type="button" name="idcheck">중복확인</button>
			</td>
		</tr>
		<tr>
			<td class="labelstyle">비밀번호<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td><input class="textstyle" type="password" name="pwtxt1" size="50" maxlength="20"></td>
		</tr>
		<tr>
			<td class="labelstyle">비밀번호 확인<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td><input class="textstyle" type="password" name="pwtxt2" size="50" maxlength="20"></td>
		</tr>
		<tr>
			<td class="labelstyle">이름<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td><input class="textstyle" type="text" name="nametxt" size="50" maxlength="10"></td>
		</tr>
		<tr>
			<td class="labelstyle">이메일<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td>
				<input class="textstyle" type="text" name="emailid" size="25" maxlength="50">
				<select id="emailstyle" name="emailback">
				<option value="@gmail.com">@gmail.com</option>
				<option value="@naver.com">@naver.com</option>
				<option value="@hanmail.net">@hanmail.net</option>
				<option value="@nate.com">@nate.com</option>
				<option value="@hotmail.com">@hotmail.com</option>
				<option value="@yahoo.com">@yahoo.com</option>
				<option value="">직접입력</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="labelstyle">생년월일<font size=2 color="gray">&nbsp;(입력하시면 생일 쿠폰이 지급됩니다.)</font></td>
		</tr>
		<tr>
			<td class="labelstyle">
				<input class="boxstyle" type="text" name="birthyear" size="5">년&nbsp;
				<select class="boxstyle" name="birthmonth">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>월&nbsp;
				<select class="boxstyle" name="birthmonth">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>일&nbsp;
			</td>
		</tr>
		<tr>
			<td class="labelstyle">휴대번호<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td>
				<select class="boxstyle" name="tel_head">
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="017">017</option>
				</select>
				&nbsp;-&nbsp;<input class="boxstyle" type="text" name="tel_body" size="3" maxlength="4">
				&nbsp;-&nbsp;<input class="boxstyle" type="text" name="tel-foot" size="3" maxlength="4">
			</td>
		</tr>
		<tr>
			<td class="labelstyle">우편번호<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td>
				<input class="textstyle" type="text" name="postcode" size="10" maxlength="5">
				<button class="buttonstyle" type="button" name="search">&nbsp;찾기&nbsp;</button>
			</td>
		</tr>
		<tr>
			<td class="labelstyle">주소<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td><input class="textstyle" type="text" name="addr1" size="50" maxlength="30"></td>
		</tr>
		<tr>
			<td class="labelstyle">상세주소<font color="red">&nbsp;*</font></td>
		</tr>
		<tr>
			<td><input class="textstyle" type="text" name="addr1" size="50" maxlength="30"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td class="labelstyle"><font color="#91A800">우리집 가구원 수 &nbsp;&nbsp;</font>
				<select class="boxstyle" name="familynum">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6+</option>
				</select>
				&nbsp;명
			</td>
		</tr>
		<tr>
			<td class="labelstyle"><font color="#91A800">알게된 경로&nbsp;</font><font size=2 color="gray">(중복선택 가능)</font></td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="insta">인스타그램
				<input type="checkbox" name="facebook">페이스북
				<input type="checkbox" name="news">뉴스
				<input type="checkbox" name="wom">지인추천
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="ytube">유튜브
				<input type="checkbox" name="ad">광고
				<input type="checkbox" name="influencer">인플루언서
				<input type="checkbox" name="megazine">잡지
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td class="labelstyle"><font color="#91A800">추천인 코드</font></td>
		</tr>
		<tr>
			<td>
				<input class="textstyle" type="text" name="rec_code" size="40" maxlength="20">
				<button class="buttonstyle" type="button" name="idcheck">코드확인</button>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="center">
				<button class="buttonstyle" type="button">&nbsp;가입&nbsp;</button>
				<button class="buttonstyle" type="button">&nbsp;취소&nbsp;</button>
			</td>
		</tr>
	</table>
	</div id="borderstyle">
</form>

</body>
</html>
